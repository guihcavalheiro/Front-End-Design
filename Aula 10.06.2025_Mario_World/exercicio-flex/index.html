<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Super Mario Bros</title>
</head>
<body>
    
    <div id="banner" class="container">
        <img src="./imagens/logo.png" alt="Super Mario Bros - Logo">
    </div>


    <div id="inicio" class="container">
        <a href="#personagens" class="botao">Novo jogo</a>
        <a href="#personagens" class="botao">Carregar jogo</a>
    </div>


    <div id="personagens" class="container">
        <h2>Escolha seu personagem</h2>

        <div class="personagens-lista">
            <div class="personagens-item">
                <img src="./imagens/personagens/mario.jpg" alt="Mario">
                <h4>Mario</h4>
            </div>
        <div class="personagens-lista">
            <div class="personagens-item">
                <img src="./imagens/personagens/luigi.jpg" alt="Mario">
                <h4>Luigi</h4>
            </div>
        <div class="personagens-lista">
            <div class="personagens-item">
                <img src="./imagens/personagens/yoshi.jpg" alt="Mario">
                <h4>Yoshi</h4>
            </div>
        <div class="personagens-lista">
            <div class="personagens-item">
                <img src="./imagens/personagens/toad.jpg" alt="Mario">
            </div>
                

    <div id="poderes" class="container">
        <h2>Colete seus poderes especiais</h2>

        <div class="poderes">
            <div class="poderes-item">
                <img src="./imagens/poderes/cogumelo-azul.jpg" alt="Mario">
            </div>
        <div class="poderes-lista">
            <div class="poderes-item">
                <img src="./imagens/poderes/cogumelo-verde.jpg" alt="Mario">
            </div>
        <div class="poderes-lista">
            <div class="poderes/-item">
                <img src="./imagens/poderes/cogumelo-vermelho.jpg" alt="Mario">
            </div>
        <div class="poderes-lista">
            <div class="poderes/-item">
                <img src="./imagens/poderes/cogumelo-voador.jpg" alt="Mario">
            </div> 
        <div class="poderes-lista">
            <div class="poderes/-item">
                <img src="./imagens/poderes/estrela.jpg" alt="Mario">
            </div>
        <div class="poderes-lista">
            <div class="poderes/-item">
                <img src="./imagens/poderes/flor-fogo.jpg" alt="Mario">
            </div>
        <div class="poderes-lista">
            <div class="poderes/-item">
                <img src="./imagens/poderes/flor-gelo.jpg" alt="Mario">
            </div>
        <div class="poderes-lista">
            <div class="poderes/-item">
                <img src="./imagens/poderes/pinguim.jpg" alt="Mario">
            </div>

     <div id="viloes" class="container">
        <h2>Enfrente os inimigos</h2>

        <div class="viloes-lista">
            <div class="personagens-item">
                <img src="./imagens/personagens/mario.jpg" alt="Mario">
            </div>
        <div class="viloes-lista">
            <div class="personagens-item">
                <img src="./imagens/viloes/bowser.jpg" alt="Bowser">
            </div>
        <div class="viloes-lista">
            <div class="personagens-item">
                <img src="./imagens/viloes/drybones.jpg" alt="Drybones">
            </div>
        <div class="viloes-lista">
            <div class="personagens-item">
                <img src="./imagens/viloes/waluigi.jpg" alt="Waluigi">
            </div>
        <div class="viloes-lista">
            <div class="personagens-item">
                <img src="./imagens/viloes/wario.jpg" alt="Wario">
            </div>

    <div id="final" class="container">
        <h2>E salve o reino!</h2>

        <div class="final-list">
            <img class="princesas"src="./imagens/final/peach.png" alt="Peach">
            <img class="princesas"src="./imagens/final/castelo.png" alt="Castelo da Peach">
            <img class="princesas"src="./imagens/final/daisy.png" alt="Daisy">
        </div>
    </div>  
</body>
</html>
